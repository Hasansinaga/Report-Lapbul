{% include 'lapbul_app/header.html' %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h5 class="mt-4">Form 0006 - Data Modal Disetor</h5>
            <hr>
            <!-- Button to trigger modal -->
            <a href="{% url 'lapbul_app:lapbul' %}" class="btn btn-secondary">Kembali</a>
            <button type="button" class="btn btn-secondary tambah" data-bs-toggle="modal" data-bs-target="#form0006Modal">Tambah</button><br><br>
            <!-- Modal structure -->
            <div class="modal fade" id="form0006Modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="form0006ModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    
                        <div class="modal-header bg-secondary">
                            <h6 class="modal-title text-white" id="form0006ModalLabel">Form Data Modal Disetor</h6>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <!-- Input Form using <table> with Bootstrap -->
                            <form>
                                <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="jenis_setoran" class="form-label">Jenis Setoran</label>
                                    <input type="text" class="form-control" id="jenis_setoran" name="jenis_setoran" maxlength="50" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="tanggal_persetujuan" class="form-label">Tanggal Persetujuan</label>
                                    <input type="text" class="form-control" id="tanggal_persetujuan" name="tanggal_persetujuan" maxlength="25" required>
                                </div>
                                </div>

                                <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="jenis_modal" class="form-label">Jenis Modal</label>
                                    <input type="text" class="form-control" id="jenis_modal" name="jenis_modal" maxlength="2" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="jumlah" class="form-label">Jumlah</label>
                                    <input type="text" class="form-control" id="jumlah" name="jumlah" maxlength="2" required>
                                </div>
                                </div>
                            </form>
                                <!-- End Input Form -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-secondary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Table -->
            <table id="datatables" class="table table-bordered table-striped nowrap w-100">
                <thead>
                    <tr>
                        <th>Jenis Setoran</th>
                        <th>Tanggal Persetujuan</th>
                        <th>Jenis Modal</th>
                        <th>Jumlah</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>01</td>
                        <td>20250728</td>
                        <td>01</td>
                        <td>1000000000</td>
                        <td>
                            <a href="#" class="text-secondary me-2 edit" data-bs-toggle="modal" data-bs-target="#form0006Modal"><i class="fas fa-edit"></i></a>
                            <a href="#" class="text-danger delete"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>20230612</td>
                        <td>03</td>
                        <td>2000000000</td>
                        <td>
                            <a href="#" class="text-secondary me-2 edit" data-bs-toggle="modal" data-bs-target="#form0006Modal"><i class="fas fa-edit"></i></a>
                            <a href="#" class="text-danger delete"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                    </tbody>
            </table>
            <!-- Table -->
        </div>
    </main>
</div>
<script>
$(document).ready(function () {
    $('#datatables').DataTable({
        //scrollX: true,           // Enable horizontal scrolling
        responsive: true         // Make table responsive
    });
});
document.addEventListener('click', function(e) {
    if (e.target.closest('.tambah')) {
        e.preventDefault();

        // Isi form dengan data yang dipilih
        const form = document.querySelector('#form0006Modal form');
            
        form.reset();

    }

    if (e.target.closest('.edit')) {
        e.preventDefault();
        const row = e.target.closest('tr');
        const cells = row.querySelectorAll('td');

        // Isi form dengan data yang dipilih
        document.getElementById('jenis_setoran').value = cells[0].textContent;
        document.getElementById('tanggal_persetujuan').value = cells[1].textContent;
        document.getElementById('jenis_modal').value = cells[2].textContent;
        document.getElementById('jumlah').value = cells[3].textContent;

    }

    if (e.target.closest('.delete')) {
        e.preventDefault();
        const row = e.target.closest('tr');
        
        // Tampilkan dialog konfirmasi
        const confirmDelete = confirm("Apakah Anda yakin ingin menghapus data ini?");
        
        if (confirmDelete) {
            row.remove();
        }
    }
});
</script>
